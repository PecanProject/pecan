name: CI

on:
  push:
    branches:
      - master
      - develop

    tags:
      - '*'

  pull_request:

env:
  # Would be more usual to set R_LIBS_USER, but R uses R_LIBS first if present
  # ...and it's always present here, because the rocker/tidyverse base image
  # checks at R startup time for R_LIBS and R_LIBS_USER, sets both if not found
  R_LIBS: ~/R/library

jobs:

  # ----------------------------------------------------------------------
  # R BUILD
  # ----------------------------------------------------------------------
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        R:
          - "4.0.2"

    env:
      NCPUS: 2
      PGHOST: postgres
      CI: true
      _R_CHECK_LENGTH_1_CONDITION_: true
      _R_CHECK_LENGTH_1_LOGIC2_: true
      # Avoid compilation check warnings that come from the system Makevars
      # See https://stat.ethz.ch/pipermail/r-package-devel/2019q2/003898.html
      _R_CHECK_COMPILATION_FLAGS_KNOWN_: -Wformat -Werror=format-security -Wdate-time

    container: 
      image: pecan/depends:R${{ matrix.R }}

    steps:
    # checkout source code
    - uses: actions/checkout@v2

    # install additional tools needed
    - name: install utils
      run: apt-get update && apt-get install -y postgresql-client qpdf curl

    # check dependencies
    - name: update dependency lists
      run: Rscript scripts/generate_dependencies.R
    - name: check for out-of-date dependencies files
      uses: infotroph/tree-is-clean@v1

    # compile PEcAn code
    - name: build
      run: make -j1
    - name: check for out-of-date files
      uses: infotroph/tree-is-clean@v1

  # ----------------------------------------------------------------------
  # R TEST
  # ----------------------------------------------------------------------
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        R:
          - "4.0.2"

    services:
      postgres:
        image: mdillon/postgis:9.5
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    env:
      NCPUS: 2
      PGHOST: postgres
      CI: true
      _R_CHECK_LENGTH_1_CONDITION_: true
      _R_CHECK_LENGTH_1_LOGIC2_: true
      # Avoid compilation check warnings that come from the system Makevars
      # See https://stat.ethz.ch/pipermail/r-package-devel/2019q2/003898.html
      _R_CHECK_COMPILATION_FLAGS_KNOWN_: -Wformat -Werror=format-security -Wdate-time

    container: 
      image: pecan/depends:R${{ matrix.R }}

    steps:
    # checkout source code
    - uses: actions/checkout@v2

    # install additional tools needed
    - name: install utils
      run: apt-get update && apt-get install -y postgresql-client qpdf curl

    # initialize database
    - name: db setup
      uses: docker://pecan/db:ci
    - name: add models to db
      run: ./scripts/add.models.sh

    # run PEcAn tests
    - name: test
      run: make -j1 test
    - name: check for out-of-date files
      uses: infotroph/tree-is-clean@v1

  # ----------------------------------------------------------------------
  # R CHECK
  # ----------------------------------------------------------------------
  check:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        R:
          - "4.0.2"

    env:
      NCPUS: 2
      PGHOST: postgres
      CI: true
      _R_CHECK_LENGTH_1_CONDITION_: true
      _R_CHECK_LENGTH_1_LOGIC2_: true
      # Avoid compilation check warnings that come from the system Makevars
      # See https://stat.ethz.ch/pipermail/r-package-devel/2019q2/003898.html
      _R_CHECK_COMPILATION_FLAGS_KNOWN_: -Wformat -Werror=format-security -Wdate-time

    container: 
      image: pecan/depends:R${{ matrix.R }}

    steps:
    # checkout source code
    - uses: actions/checkout@v2

    # install additional tools needed
    - name: install utils
      run: apt-get update && apt-get install -y postgresql-client qpdf curl

    # run PEcAn checks
    - name: check
      run: make -j1 check
      env:
        REBUILD_DOCS: "FALSE"
        RUN_TESTS: "FALSE"
    - name: check for out-of-date files
      uses: infotroph/tree-is-clean@v1


  # ----------------------------------------------------------------------
  # SIPNET TESTS
  # ----------------------------------------------------------------------
  sipnet:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        R:
          - "4.0.2"

    services:
      postgres:
        image: mdillon/postgis:9.5
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    env:
      NCPUS: 2
      PGHOST: postgres
      CI: true
      _R_CHECK_LENGTH_1_CONDITION_: true
      _R_CHECK_LENGTH_1_LOGIC2_: true
      # Avoid compilation check warnings that come from the system Makevars
      # See https://stat.ethz.ch/pipermail/r-package-devel/2019q2/003898.html
      _R_CHECK_COMPILATION_FLAGS_KNOWN_: -Wformat -Werror=format-security -Wdate-time

    container: 
      image: pecan/depends:R${{ matrix.R }}

    steps:
    # checkout source code
    - uses: actions/checkout@v2

    # install additional tools needed
    - name: install utils
      run: apt-get update && apt-get install -y postgresql-client qpdf curl

    # initialize database
    - name: db setup
      uses: docker://pecan/db:ci
    - name: add models to db
      run: ./scripts/add.models.sh

    # install sipnet
    - name: Check out SIPNET
      uses: actions/checkout@v2
      with:
        repository: PecanProject/sipnet
        path: sipnet
    - name: install sipnet
      run: |
        cd ${GITHUB_WORKSPACE}/sipnet
        make

    # compile PEcAn code
    - name: build
      run: make -j1

    # run SIPNET test
    - name: integration test
      run: ./tests/integration.sh ghaction
