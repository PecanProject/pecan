name: CI

on:
  push:
    branches:
      - main
      - develop
    tags:
      - "v*.*.*"
  pull_request:
  merge_group:
  issue_comment:
    types:
      - created
  workflow_dispatch:

env:
  R_LIBS_USER: /usr/local/lib/R/site-library
  LC_ALL: en_US.UTF-8
  NCPUS: 2
  PGHOST: postgres
  CI: true

jobs:
  test:
    if: github.event_name != 'issue_comment' || startsWith(github.event.comment.body, '/build')
    strategy:
      fail-fast: false
      matrix:
        R:
          - "4.2"
          - "4.1"
    uses: ./.github/workflows/test.yml
    with:
      R-version: ${{ matrix.R }}
    secrets: inherit

  check:
    if: github.event_name != 'issue_comment' || startsWith(github.event.comment.body, '/build')
    strategy:
      fail-fast: false
      matrix:
        package: [check_base, check_modules, check_models]
        R:
          - "4.2"
          - "4.1"
    uses: ./.github/workflows/check.yml
    with:
      R-version: ${{ matrix.R }}
      make-grouping: ${{ matrix.package }}
    secrets: inherit

  sipnet:
    if: github.event_name != 'issue_comment' || startsWith(github.event.comment.body, '/build')
    strategy:
      fail-fast: false
      matrix:
        R:
          - "4.2"
          - "4.1"
    uses: ./.github/workflows/sipnet.yml
    with:
      R-version: ${{ matrix.R }}
    secrets: inherit
