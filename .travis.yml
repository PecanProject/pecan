## list of services to be running
services:
  - postgresql

## install sipnet and clim file
install:
  - pushd $HOME
  - curl -o sipnet_unk.tar.gz http://isda.ncsa.illinois.edu/~kooper/EBI/sipnet_unk.tar.gz
  - tar zxf sipnet_unk.tar.gz
  - cd sipnet_unk
  - make
  - popd

before_script:
  - psql -U postgres -c "CREATE ROLE BETY WITH LOGIN CREATEDB SUPERUSER CREATEROLE UNENCRYPTED PASSWORD 'bety'";
  - psql -U postgres -c "CREATE DATABASE bety OWNER bety;"
  - scripts/load.bety.sh -a postgres -c -u
  - chmod +x book_source/deploy.sh
  - chmod +x documentation/tutorials/deploy.sh

script:
  # - scripts/build.sh --no-git --tests --name travis
  - echo -en 'travis_fold:start:Building_PEcAn\r'
  - make
  - echo -en 'travis_fold:end:Building_PEcAn\r'
  - echo -en 'travis_fold:start:Testing_PEcAn\r'
  - make test
  - echo -en 'travis_fold:end:Testing_PEcAn\r'
  - echo -en 'travis_fold:start:Integration_Testing\r'
  - ./tests/integration.sh
  - echo -en 'travis_fold:end:Integration_Testing\r'
  # integration test PEcAn

after_script:
  - echo -en 'travis_fold:start:Building_Book\r'
  - pushd book_source
  - make
  - popd
  - echo -en 'travis_fold:end:Building_Book\r'
  - echo -en 'travis_fold:start:Building_Tutorials\r'
  - pushd documentation/tutorials
  - make build deploy
  - popd
  - echo -en 'travis_fold:end:Building_Tutorials\r'
