# Follow instructions on:
# https://blog.rstudio.org/2016/03/09/r-on-travis-ci/

# A few blocks in here can be removed when Travis updates its Ubuntu image past 
# trusty. They are marked with TRUSTY for easy grepping.

language: r
r:
  - 3.4

# TRUSTY: Change version when 16.04 image is available.
dist: trusty
sudo: required

env:
  - PGHOST=localhost

cache: 
  - directories:
    - .install
    - .check
    - .test
    - .doc
  - packages

addons:
  apt:
    sources:
      - sourceline: 'ppa:marutter/c2d4u'
      - sourceline: 'ppa:nschloe/hdf5-backports'
      - sourceline: 'ppa:ubuntugis/ppa' # for GDAL 2 binaries
    packages:
      - bc
      - curl
      - gdal-bin
      - jags
      - libcurl4-openssl-dev
      - libgdal-dev
      - libgmp-dev
      - libhdf5-dev
      - liblapack-dev
      - libnetcdf-dev
      - libproj-dev
      - libudunits2-dev
      - netcdf-bin
      - pandoc
      - python-dev
      - tcl
      - tcl-dev
      - udunits-bin
      # R package binaries from c2d4u
      - r-bioc-biocinstaller
      - r-cran-ape
      - r-cran-curl
      - r-cran-devtools
      - r-cran-dplyr
      - r-cran-ggplot2
      - r-cran-httr
      - r-cran-igraph
      - r-cran-lme4
      - r-cran-matrixstats
      - r-cran-mcmcpack
      - r-cran-raster
      - r-cran-rcpp
      - r-cran-rcurl
      - r-cran-redland
      - r-cran-rncl
      - r-cran-roxygen2
      - r-cran-shiny
      - r-cran-testthat
      - r-cran-tidyverse
      - r-cran-xml
      - r-cran-xml2

  
