language: r

# use containers
sudo: false

cache: 
  - directories:
    - $HOME/R/Library
    - .install
    - .check
    - .test
    - .doc
  - packages

addons:
  postgresql: 9.4
  apt:
    packages:
      - libnetcdf-dev
      - liblapack-dev
      - libcurl4-gnutls-dev
      - jags
      - libudunits2-dev
      - python-dev 
      - postgresql-9.4-postgis-2.1
      - postgresql-9.4-postgis-2.1-scripts
      - netcdf-bin
      - bc
      - curl
      - udunits-bin 
      - libgmp-dev
      - libproj-dev
